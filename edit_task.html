<style>
    .form-group{
        width: 90%;
        padding: 5px;
    }
    .modal-title{
        color: white;
    }
    sup{
        font-size: 0.95em;
        color:red;
    }
</style>
<div class="modal-header" style="background-color: #424C6F;">
    <h3 class="modal-title">
         Task</h3>
</div>
<form name="taskForm" ng-submit="submitForm(userForm.$valid)" autocomplete="off" novalidate>
    <div>
        <div class="modal-body">
            <div class="form-group"> 
                <label for="title">Title <sup>*</sup></label>
                <div class="row">
                    <div class="col-md-12">
                            <input style="width : 100%;" ng-model="task.title" required>
                    </div>
                </div>
                
            </div>
            <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3" style="margin-top:5px;">
                                    <label for="priority">Priority<sup>*</sup></label>
                                </div>
                                <div class="col-md-8">
                                        <select class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="task.priority"
                                        ng-options="priority for priority in priority_list" required>
                                        </select>
                                </div>
                                    
                            </div>
                        </div>
                        <div class="col-md-6">
                                <div class="row">
                                        <div class="col-md-3" style="margin-top:5px;">
                                            <label for="status">Status<sup>*</sup></label>
                                        </div>
                                        <div class="col-md-8">
                                                <select class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="task.status"
                                                ng-options="status for status in status_list" required>
                                                </select>
                                        </div>
                                            
                                </div>
                        </div>
                    </div>
                </div>
        
            <div class="form-group">
                <label for="des">Description</label>
                <textarea id="des" cols="25" rows="3" class="form-control" style="margin-top: 5px;line-height: 2.9;" name="des" placeholder="Please give your task description" ng-model="task.description"></textarea>
            </div>
        
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-disabled="taskForm.$invalid" ng-click="save_task()">Save</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
